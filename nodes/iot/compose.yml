networks:
  mainNet:
    driver: bridge
    name: mainNet
    enable_ipv6: true
    ipam:
      config:
        - subnet: fde4:488a:fc7f::/48

volumes:
  meshtastic_mqtt_data:


include:
  - meshmap/meshinfo.yml

services:
  host-statistics:
    extends:
      file: ../../services/node_exporter/compose.yml
      service: statistics

  yggdrasil:
    extends:
      file: ../../services/yggdrasil/compose.yml
      service: yggdrasil

  meshtastic_mqtt:
    extends:
      file: ../../services/mqtt/compose.yml
      service: mqtt
    container_name: meshtastic_mqtt
    build:
      context: meshtastic/mqtt
    volumes:
      - meshtastic_mqtt_data:/data
    networks:
      - mainNet
    ports:
      - "1893:1883/tcp"

  # home-assistant:
    # extends:
      # file: ../../services/ha/compose.yml
      # service: home-assistant
    # restart: unless-stopped

  proxy:
    container_name: proxy
    build:
      context: proxy/
    networks:
      - mainNet
    environment:
      - "DOMAIN=${CADDY_DOMAIN}"
    ports:
      - "[::]:80:80/tcp"
      - "[::]:80:80/udp" # TODO: Does quick run on non-HTTPS?
      - "[::]:443:443/tcp"
      - "[::]:443:443/udp"
