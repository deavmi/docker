networks:
  mainNet:
    driver: bridge
    name: mainNet
    enable_ipv6: true
    enable_ipv4: false
    ipam:
      config:
        - subnet: fde4:492b:fc7f::/48

  grafana_db_net:
    driver: bridge
    name: grafana_db_net
    enable_ipv6: true
    ipam:
      config:
        - subnet: fde4:492c:fc7f::/48

  ygg_pool_net:
    name: ygg_pool_net
    driver: bridge
    enable_ipv4: false
    enable_ipv6: true
    ipam:
      config:
        - subnet: ${YGG_POOL_SUBNET}
    driver_opts:
      com.docker.network.bridge.gateway_mode_ipv6: routed
