networks:
  monnet:
    driver: bridge
    name: monnet
    enable_ipv6: true
    ipam:
      config:
        - subnet: fde4:492a:fc78::/48

include:
  - monero.yml

services:
  host-statistics:
    extends:
      file: ../../services/node_exporter/compose.yml
      service: statistics
    container_name: host_statistics

  yggdrasil:
    extends:
      file: ../../services/yggdrasil/compose.yml
      service: yggdrasil
    container_name: yggdrasil
    network_mode: "host"



